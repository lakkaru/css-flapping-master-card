<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creadit Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="images/logo.png" alt="" />
              <h5>Master Card</h5>
            </span>
            <img src="images/chip.jpg" alt="" class="chip" />
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">1234 1234 1234 2341</h5>
              <h5 class="name">ABCD EFG</h5>
            </div>
            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5>11/23</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <h6>
            For customer service call +111 234 234 234 or email us on
            aasdf@asd.com for info.
          </h6>
          <span class="magnetic-strip"></span>
          <div class="signature">
            <span class="gold-lines"></span>
            <i>005</i>
          </div>
          <h5>Card design was created and blended by lakkaru.</h5>
        </div>
      </div>
    </section>
  </body>
</html>
